# Note: 'version' is obsolete in newer Docker Compose versions

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: demand_letters
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d demand_letters"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_NAME: demand_letters
      DB_USER: dev_user
      DB_PASSWORD: dev_password
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      S3_BUCKET_DOCUMENTS: ${S3_BUCKET_DOCUMENTS:-}
      S3_BUCKET_EXPORTS: ${S3_BUCKET_EXPORTS:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

