service: demand-letter-generator

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.11
  region: ${opt:region, 'us-east-2'}
  stage: ${opt:stage, 'dev'}
  timeout: 30
  memorySize: 512
  environment:
    # Database configuration
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT, '5432'}
    DB_NAME: ${env:DB_NAME}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    # AWS S3 configuration
    # Note: AWS_REGION, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY are automatically 
    # provided by Lambda execution role and cannot be manually set
    AWS_S3_BUCKET_DOCUMENTS: ${env:AWS_S3_BUCKET_DOCUMENTS}
    AWS_S3_BUCKET_EXPORTS: ${env:AWS_S3_BUCKET_EXPORTS}
    # OpenAI configuration
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    # Application configuration
    ENVIRONMENT: ${self:provider.stage}
    DEBUG: ${env:DEBUG, 'false'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'INFO'}
    # Serverless Framework stage (for API Gateway base path)
    SERVERLESS_STAGE: ${self:provider.stage}
  logRetentionInDays: 7  # Keep costs low for MVP
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'
      - 'application/pdf'
      - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:DeleteObject
        - s3:ListBucket
      Resource:
        # Production bucket ARNs (hardcoded since env vars can't be used in IAM policies)
        - 'arn:aws:s3:::goico-demand-letters-documents-prod/*'
        - 'arn:aws:s3:::goico-demand-letters-documents-prod'
        - 'arn:aws:s3:::goico-demand-letters-exports-prod/*'
        - 'arn:aws:s3:::goico-demand-letters-exports-prod'
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: 'arn:aws:logs:*:*:*'

package:
  patterns:
    - '!tests/**'
    - '!docs/**'
    - '!**/__pycache__/**'
    - '!**/*.pyc'
    - '!**/*.pyo'
    - '!.git/**'
    - '!.env'
    - '!.env.*'
    - '!README.md'
    - '!docker-compose.yml'
    - '!Dockerfile'
    - '!Dockerfile.lambda'
    - '!node_modules/**'
    - '!venv/**'
    - '!.venv/**'
    - '!*.md'
    - '!alembic.ini'
    - '!alembic/**'
    - '!scripts/**'
    - '!*.mermaid'
    - '!architecture.mermaid'

plugins:
  - serverless-python-requirements
  - serverless-offline

custom:
  pythonRequirements:
    dockerizePip: true
    layer: true
    slim: true
    strip: false
    zip: true
    # Exclude test dependencies and development tools
    noDeploy:
      - pytest
      - pytest-cov
      - black
      - flake8
      - mypy
    # Layer configuration
    layerName: ${self:provider.stage}-common-dependencies
    compatibleRuntimes:
      - python3.11

  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    host: 0.0.0.0
    noPrependStageInUrl: false
    prefix: 'dev'

# Lambda Layers
# The serverless-python-requirements plugin automatically creates a layer
# when layer: true is set in pythonRequirements configuration.
# Functions reference this layer using: { Ref: PythonRequirementsLambdaLayer }
#
# Example layer reference in functions:
# layers:
#   - { Ref: PythonRequirementsLambdaLayer }

# Lambda Functions
# Each service has one Lambda function that handles all routes for that service via Mangum
functions:
  # Health check endpoint
  healthCheck:
    handler: main.health_handler
    events:
      - http:
          path: /health
          method: get
          cors: true
    timeout: 10
    memorySize: 256
    layers:
      - { Ref: PythonRequirementsLambdaLayer }

  # Document service - handles all document routes
  documentService:
    handler: handlers.document_handler.handler
    events:
      - http:
          path: /{firm_id}/documents
          method: post
          cors: true
      - http:
          path: /{firm_id}/documents
          method: get
          cors: true
      - http:
          path: /{firm_id}/documents/{document_id}
          method: get
          cors: true
      - http:
          path: /{firm_id}/documents/{document_id}
          method: delete
          cors: true
      - http:
          path: /{firm_id}/documents/{document_id}/download
          method: get
          cors: true
    timeout: 60
    memorySize: 1024
    layers:
      - { Ref: PythonRequirementsLambdaLayer }

  # Template service - handles all template routes
  templateService:
    handler: handlers.template_handler.handler
    events:
      - http:
          path: /{firm_id}/templates
          method: post
          cors: true
      - http:
          path: /{firm_id}/templates
          method: get
          cors: true
      - http:
          path: /{firm_id}/templates/default
          method: get
          cors: true
      - http:
          path: /{firm_id}/templates/{template_id}
          method: get
          cors: true
      - http:
          path: /{firm_id}/templates/{template_id}
          method: put
          cors: true
      - http:
          path: /{firm_id}/templates/{template_id}
          method: delete
          cors: true
    timeout: 30
    memorySize: 512
    layers:
      - { Ref: PythonRequirementsLambdaLayer }

  # Letter service - handles all letter routes
  letterService:
    handler: handlers.letter_handler.handler
    events:
      - http:
          path: /{firm_id}/letters
          method: get
          cors: true
      - http:
          path: /{firm_id}/letters/{letter_id}
          method: get
          cors: true
      - http:
          path: /{firm_id}/letters/{letter_id}
          method: put
          cors: true
      - http:
          path: /{firm_id}/letters/{letter_id}
          method: delete
          cors: true
      - http:
          path: /{firm_id}/letters/{letter_id}/finalize
          method: post
          cors: true
      - http:
          path: /{firm_id}/letters/{letter_id}/export
          method: post
          cors: true
    timeout: 60
    memorySize: 1024
    layers:
      - { Ref: PythonRequirementsLambdaLayer }

  # AI service - handles letter generation
  aiService:
    handler: handlers.ai_handler.handler
    events:
      - http:
          path: /generate/letter
          method: post
          cors: true
    timeout: 300  # 5 minutes for AI generation
    memorySize: 2048
    layers:
      - { Ref: PythonRequirementsLambdaLayer }

  # Parser service - handles document parsing
  parserService:
    handler: handlers.parser_handler.handler
    events:
      - http:
          path: /parse/document/{document_id}
          method: post
          cors: true
      - http:
          path: /parse/batch
          method: post
          cors: true
    timeout: 60
    memorySize: 1024
    layers:
      - { Ref: PythonRequirementsLambdaLayer }

